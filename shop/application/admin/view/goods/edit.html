{extend name="public/base" /}
{block name="contents"}
<link rel="stylesheet" type="text/css" href="/static/lib/webuploader-0.1.5/webuploader.css">
<script type="text/javascript" src="/static/lib/webuploader-0.1.5/webuploader.js"></script>

<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>增加内容</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="/admin/goods/{$goods.id}"> 
      <input type="hidden" name="_method" value="put">
      <div class="form-group">
        <div class="label">
          <label>商品名称：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="{$goods.goods_name}" name="goods_name" data-validate="required:请输入标题" />
          <div class="tips"></div>
        </div>
      </div>

      <div class="form-group">
          <div class="label">
            <label>商品分类：</label>
          </div>
          <div class="field">
            <select name="cat_id" class="input w50">
              <option value="">请选择分类</option>
              {volist name="cats" id="val"}
                <option value="{$val.id}" {$goods.cat_id==$val.id?'selected':''}>{$val.cat_name}</option>  
              {/volist}
            </select>
            <div class="tips"></div>
          </div>
        </div>

      <div class="form-group">
        <div class="label">
          <label>商品原价：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="{$goods.origin_price}" name="origin_price" data-validate="required:请输入标题" />
          <div class="tips"></div>
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label>商品促销价格：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="{$goods.pro_price}" name="pro_price" data-validate="required:请输入标题" />
          <div class="tips"></div>
        </div>
      </div> 
      
        <div class="form-group">
        <div class="label">
          <label>商品图片：</label>
        </div>
        <div class="field">
         <!--dom结构部分-->
            <div id="uploader-demo">
                <!--用来存放item-->
                <div id="fileList" class="uploader-list"></div>
                <div id="filePicker1">选择图片</div>
                <span id="tip1" style="position: absolute; margin-left: 400px; margin-top: -300px;">
                   <img style="width:200px; height: 200px;" src="/{$goods.goods_img}">
                  <input type="hidden" name="goods_img" value='{$goods.goods_img}'>
                  <!--
                  <img style="width:200px; height: 200px;" src="http://img14.360buyimg.com/n1/s350x449_jfs/t25414/290/2767919437/153103/9cebcf9a/5bed2a16N49fa19ed.jpg!cc_350x449.jpg">
                  -->
                </span>
            </div>
        </div>
      </div>  

   
        <div class="form-group">
        <div class="label">
          <label>商品颜色：</label>
        </div>
        <div class="field">
         <!--dom结构部分-->
            <div id="uploader-demo">
                <!--用来存放item-->
                <div id="fileList" class="uploader-list"></div>
                <div id="filePicker2">选择图片</div>
                <span id="tip2" style="position: absolute; margin-left: 400px; margin-top: -150px;">
                  {volist name="goods.goods_color" id="val" }  
                  <img style="width:100px; height: 100px;" src="/{$val}">
                  <input type="hidden" name="goods_color[]" value='{$val}'>
                  <input type="text" name="goods_color_desc[]" value="{$goods['goods_color_desc'][$key]}">
                  <!--
               <img style="width:200px; height: 200px;" src="http://img14.360buyimg.com/n1/s350x449_jfs/t25414/290/2767919437/153103/9cebcf9a/5bed2a16N49fa19ed.jpg!cc_350x449.jpg">
                -->
                  {/volist}
                </span>
            </div>
        </div>
      </div> 

        <div class="form-group">
          <div class="label">
            <label>是否上架</label>
          </div>
          <div class="field" style="padding-top:8px;"> 
            是 <input name="is_on" {$goods.is_on==1?'checked':''} value="1"  type="radio" checked="checked" />
            否 <input name="is_on" value="0"  type="radio" {$goods.is_on==0?'checked':''}/>
         
          </div>
        </div>

          <div class="form-group">
          <div class="label">
            <label>是否热销</label>
          </div>
          <div class="field" style="padding-top:8px;"> 
            是 <input name="is_hot" value="1" {$goods.is_hot==1?'checked':''}  type="radio" />
            否 <input name="is_hot" value="0" {$goods.is_hot==0?'checked':''}  type="radio" checked="checked"/>
         
          </div>
        </div>

      <div class="clear"></div>
      <div class="form-group">
        <div class="label">
          <label>商品类型：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="{$goods.goods_type}" name="goods_type" placeholder="商品型号请用 | 隔开" />
        </div>
      </div>

       <div class="form-group">
        <div class="label">
          <label>商品详情：</label>
        </div>
        <div class="field">
         <!--dom结构部分-->
            <div id="uploader-demo">
                <!--用来存放item-->
                <div id="fileList" class="uploader-list"></div>
                <div id="filePicker3">选择图片</div>
                <span id="tip3" style="position: absolute; margin-left: 400px; margin-top: -200px;">
                 <img style="width:500px; height: 300px;" src="/{$goods.goods_desc}">
                 <input type="hidden" name="goods_desc" value='{$goods.goods_desc}'>
                  <!--
                 <img style="width:200px; height: 200px;" src="http://img14.360buyimg.com/n1/s350x449_jfs/t25414/290/2767919437/153103/9cebcf9a/5bed2a16N49fa19ed.jpg!cc_350x449.jpg">
                -->
                </span>
            </div>
        </div>
      </div> 

      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
<script type="text/javascript">

   // 初始化Web Uploader
    var uploader1 = WebUploader.create({

    // 选完文件后，是否自动上传。
    auto: true,

    // swf文件路径
    swf: '/static/lib/webuploader-0.1.5/',

    // 文件接收服务端。
    server: '/goods/image/upload',

    // 选择文件的按钮。可选。
    // 内部根据当前运行是创建，可能是input元素，也可能是flash.
    pick: '#filePicker1',

    // 只允许选择图片文件。
    accept: {
        title: 'Images',
        extensions: 'gif,jpg,jpeg,bmp,png',
        mimeTypes: 'image/*'
    }
});

  // 文件上传成功，给item添加成功class, 用样式标记上传成功。
  uploader1.on( 'uploadSuccess', function( file,data) {
      if(data.status=='success'){
        $("#tip1").html('<img style="width:200px; height: 200px;" src=/'+data.msg+'>');
        $("#tip1").append('<input type="hidden" name="goods_img" value='+data.msg+'>');
      }else{
        $("#tip1").html('<span style="color:red;">'+data.msg+'</span>');
      }
  })
  //--------------------

     // 初始化Web Uploader
var uploader2 = WebUploader.create({

    // 选完文件后，是否自动上传。
    auto: true,

    // swf文件路径
    swf: '/static/lib/webuploader-0.1.5/',

    // 文件接收服务端。
    server: '/goods/image/upload',

    // 选择文件的按钮。可选。
    // 内部根据当前运行是创建，可能是input元素，也可能是flash.
    pick: '#filePicker2',

    // 只允许选择图片文件。
    accept: {
        title: 'Images',
        extensions: 'gif,jpg,jpeg,bmp,png',
        mimeTypes: 'image/*'
    }
});

  uploader2.on('fileQueued', function(){
      $("#tip2").html('');
  });
  // 文件上传成功，给item添加成功class, 用样式标记上传成功。
  uploader2.on( 'uploadSuccess', function( file,data) {
      if(data.status=='success'){
        $("#tip2").append('<img style="width:100px; height: 100px;" src=/'+data.msg+'>');
        $("#tip2").append('<input type="hidden" name="goods_color[]" value='+data.msg+'>');
      }else{
        $("#tip2").html('<span style="color:red;">'+data.msg+'</span>');
      }
  })

//-----------------------

   // 初始化Web Uploader
var uploader3 = WebUploader.create({

    // 选完文件后，是否自动上传。
    auto: true,

    // swf文件路径
    swf: '/static/lib/webuploader-0.1.5/',

    // 文件接收服务端。
    server: '/goods/image/upload',

    // 选择文件的按钮。可选。
    // 内部根据当前运行是创建，可能是input元素，也可能是flash.
    pick: '#filePicker3',

    // 只允许选择图片文件。
    accept: {
        title: 'Images',
        extensions: 'gif,jpg,jpeg,bmp,png',
        mimeTypes: 'image/*'
    }
});

  // 文件上传成功，给item添加成功class, 用样式标记上传成功。
  uploader3.on( 'uploadSuccess', function( file,data) {
      if(data.status=='success'){
        $("#tip3").html('<img style="width:500px; height: 300px;" src=/'+data.msg+'>');
        $("#tip3").append('<input type="hidden" name="goods_desc" value='+data.msg+'>');
      }else{
        $("#tip3").html('<span style="color:red;">'+data.msg+'</span>');
      }
  })
</script>
{/block}
