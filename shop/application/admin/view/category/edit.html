{extend name="public/base" /}
{block name="contents"}

<div class="panel admin-panel margin-top">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>添加内容</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="/admin/Category/{$cat.id}">
      <input type="hidden" name="_method" value="put">
      <div class="form-group">
        <div class="label">
          <label>上级分类：</label>
        </div>
        <div class="field">
          <select name="pid" class="input w50">
            {if ($cat.pid)==0}
              <option value="0">顶级分类</option>
            {else/}
              {volist name="top_cats" id="val"}
                {if ($val.id==$cat.pid)}
                   <option {$val.id==$cat.pid?'selected':''} value="{$val.id}">{$val.cat_name}</option> 
                   {else/}
                   
                {/if}
              {/volist}
            {/if}
          </select>
          <div class="tips">不选择上级分类默认为一级分类</div>
        </div>
      </div>
      {if ($cat.pid)!=0}
         <div class="form-group" id="sel">
          <div class="label">
            <label>是否上架</label>
          </div>
          <div class="field" style="padding-top:8px;"> 
            是 <input name="is_index" value="1"  type="radio" {$cat.is_index==1?'checked':''} />
            否 <input name="is_index" value="0"  type="radio" {$cat.is_index==0?'checked':''} />
         
          </div>
        </div>
        {/if}
      <div class="form-group">
        <div class="label">
          <label>分类名称</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="cat_name" value="{$cat.cat_name}" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
{/block}
