  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
  <title>登陆</title> 
  <meta name="keywords" content="蘑菇街账号登陆,蘑菇街登陆" /> 
  <meta name="description" content="蘑菇街登陆页面，欢迎回家" /> 

  <link rel="stylesheet" type="text/css" href="css/bottom.css" media="all" /> 
  <link href="css/index.css-944b1a6d.css" rel="stylesheet" type="text/css" />

 <body class="media_screen_1200"> 
  
  <div id="body_wrap"> 
   <div class="login_wrap"> 
    <div class="logo_wrap"> 
     <div class="logo"> 
      <a title="蘑菇街" href="//www.mogujie.com" class="mainlogo logo_mgj_img"></a> 
      <!-- 新增登陆页绑定手机提示 --> 
      <span class="login-logo-tip">依《网络安全法》相关要求，即日起蘑菇街会员登陆需绑定手机。为保障您的账户安全及正常使用，如您尚未绑定，请尽快完成绑定，感谢您的理解和支持!</span> 
     </div> 
    </div> 
    <div class="content clearfix" style="background:url(images/login.jpg) no-repeat center center;"> 
     <div class="lg_banner"> 
     </div> 
     <div class="lg_left ui-option-main-box" id="lg_content"> 
      <!-- 登陆方式tab --> 
      <div class="toggle-qrcode"></div> 

      <div class="login_mod_tab"> 
       <div class="fl mod"> 
        <a class="lo_mod tab_on" lo-mod="normal" href="javascript:;" title="普通登入">登陆</a> 
       </div> 

      </div> 
      <div id="signform" class="formbox"> 
       <p class="error_tip" style="display: block;">请输入用户名/邮箱/手机号</p> 
       <div class="lg_form"> 
        <form method="post"> 
         <!-- 正常登陆 start --> 
         <div class="mod_box lo_mod_box" data-isshow="0"> 
          <div class="ui-sign-item ui-name-item lg_item lg_name"> 
           <input maxlength="32" class="ui-input pwd_text" data-type="username" name="uname" placeholder="用户名/邮箱/手机号" style="border-color:#CFCFCF;" type="text" /> 
          </div> 
          <div class="ui-sign-item ui-sign-common-item lg_item lg_pass"> 
           <input maxlength="32" class="ui-input pwd_text" data-type="loginpassword" name="pass" value="" placeholder="密码" style="border-color:#CFCFCF;" type="password" /> 
          </div>

            <div class="lg_item lg_getcode"> 
            <a href="javascript:;" class="get_tel_code" id="get_tel_code">获取动态密码</a> 
            <input maxlength="32" class="ui-input pwd_text width_180" name="telcode" data-type="phonecode" placeholder="动态密码" style="border-color:#CFCFCF;" type="text" /> 
           </div> 		  
         </div> 


         <div class="lg_login clearfix"> 
          <input value="登陆" class="sub" type="submit" /> 
         </div> 
 
         <div class="lg_reg"> 
          <a class="findpwd" href="/user/findpwd">忘记密码</a> 
         </div> 

        </form> 
       </div> 
      </div> 
     </div> 
    </div> 
   </div> 
  </div>
